<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="card border-0" *ngFor="let detail of userDetail$ | async" style="height: 170px; width: 100%; display: block;">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <h4 class="card-title">{{detail.username}}</h4>
          </div>
          <div class="row">
            <div class="col-4">
              {{detail.realname}}
            </div>
            <div class="col-8">
              <span class="oi oi-map-marker"></span>
              {{detail.address}}
            </div>
          </div>
          <br>
          <div class="row">
            <!--<span class="oi oi-aperture"></span>-->
              <div class="col-1">
                <span class="oi oi-thumb-up"></span>
              </div>
              <div class="col-1">
                <span class="oi oi-thumb-down"></span>
              </div>
              <div class="col-10"></div>
          </div>
        </div>
        <div class="col-4">
          <!--<div class="row">-->
            <!--<button class="btn btn-primary" type="submit">Follow</button>-->
          <!--</div>-->
          <img class="rounded-circle float-right" src="{{detail.avatar}}" style="height: 120px; width:120px">
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>

<div class="row">
  <div class="col-12">
      <masonry [options]="options" class="masonry-container">
        <div masonry-brick *ngFor="let photoDetail of photosDetail$ | async">
          <div class="card rounded border border-primary" style="max-width: 10rem;">
            <img class="card-img-top" src="{{photoDetail.image}}" alt="Card image cap">
            <div class="card-body" style="padding:0.5rem">
              <p class="card-text">{{photoDetail.id}}</p>
            </div>
          </div>
        </div>
      </masonry>
  </div>
</div>
